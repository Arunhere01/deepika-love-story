<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Deepika</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="mainScreen" class="container">
    <img src="images/cartoon.png" alt="Cartoon" class="cartoon" />
    <h1>Enter your name, my love</h1>
    <input type="text" id="nameInput" placeholder="Your name..." />
    <button onclick="goToNext()">Next</button>
  </div>

  <div id="questionScreen" class="container hidden">
    <h1 id="questionText"></h1>
    <div class="button-row">
      <button onclick="startStory()">YES</button>
      <button id="noBtn">NO</button>
    </div>
  </div>

  <div id="storyScreen" class="story hidden">
    <div id="storySlide" class="slide">
      <img id="storyImage" src="" alt="Memory" />
      <p id="storyText"></p>
    </div>
    <button onclick="nextSlide()" class="nextBtn">Next</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
